[project]
name = "async_sqs_consumer"
version = "1.1.0"
description = ""
authors = [{ name = "Diego Restrepo", email = "drestrepo@fluidattacks.com" }]
requires-python = ">=3.10,<4"
readme = "README.md"
keywords = ["AWS", "AWS", "SQS", "sqs", "consumer", "async", "worker"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
]
dependencies = ["aioboto3>=15.5.0,<16", "jsonschema>=4.26.0,<5", "pyrate-limiter>=4.0.2,<5"]

[project.urls]
Repository = "https://github.com/drestrepom/async_sqs_consumer"

[dependency-groups]
dev = [
	"prospector>=1.7.7,<2",
	"black>=22.8.0,<23",
	"isort>=5.10.1,<6",
	"mypy>=1.19.1",
	"types-jsonschema>=4.21.0",
	"boto3-stubs[essential]>=1.34.0",
]

[tool.uv]

[tool.uv.build-backend]
module-root = ""

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"
