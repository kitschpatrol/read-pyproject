[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cursor"
version = "250714"
description = "cursor line experiments"
authors = [{ name = "Marcel Schwittlick", email = "info@schwittlick.net" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = "==3.14.0"
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"Natural Language :: English",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3.14",
]
dependencies = [
	"annoy==1.17.3",
	"colour-science==0.4.6",
	"coverage==7.6.1",
	"fast-tsp==0.1.2",
	"fastapi==0.120.0",
	"fonttools==4.60.1",
	"fpdf2==2.7.9",
	"h5py==3.15.1",
	"httpx==0.28.1",
	"hnswlib==0.8.0",
	"iniconfig==2.0.0",
	"jinja2==3.1.4",
	"joblib==1.4.2",
	"kiwisolver==1.4.9",
	"marisa-trie==1.3.1",
	"markupsafe==3.0.3",
	"matplotlib==3.10.7",
	"mouseinfo==0.1.3",
	"msgpack==1.1.2",
	"numpy==2.3.4",
	"orjson==3.11.4",
	"pandas==2.3.3",
	"pyautogui==0.9.54",
	"pycairo>=1.28.0",
	"pycocotools==2.0.10",
	"pyglet==2.0.dev23",
	"pymsgbox==2.0.1",
	"pynput==1.7.7",
	"pyparsing==3.2.5",
	"pyqt5==5.15.11",
	"pyqt5-qt5==5.15.2",
	"pyqt5-sip==12.17.1",
	"pyrect==0.2.0",
	"pyserial==3.5",
	"pystray==0.19.5",
	"pytest==8.3.2",
	"pytest-cov==5.0.0",
	"requests==2.32.3",
	"ruff==0.15.0",
	"scikit-image>=0.25.2",
	"scikit-opt>=0.6.6",
	"scipy==1.16.2",
	"shapely==2.1.2",
	"svgwrite==1.4.3",
	"tqdm==4.66.5",
	"urllib3==2.2.2",
	"uvicorn==0.38.0",
	"wasabi==1.1.3",
	"wrapt==1.16.0",
]

[project.urls]
Homepage = "https://github.com/schwittlick/cursor"
Repository = "https://github.com/schwittlick/cursor"

[project.scripts]
cursor_recorder = "cursor.recorder:main"
discovery = "cursor.tools.discovery:discover"
sendhpgl = "cursor.tools.sendhpgl:main"
braille_convert = "cursor.tools.braille_converter:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cursor*"]

[tool.setuptools.package-data]
cursor = ["*"]

[tool.ruff]
line-length = 120
target-version = "py314"

[tool.ruff.lint]
# Replicate flake8 ignore rules: E402,W503,E203,E303,E722,E741,E731,W504
ignore = ["E402", "W505", "E203", "E303", "E722", "E741", "E731"]
select = ["E", "F", "W"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
