[project]
name = "segment_full_song"
version = "0.1.0"
description = "Segment-Factorized Full-Song Generation on Symbolic Piano Music"
authors = [{ name = "Ping-Yi Chen", email = "a931eric@gmail.com" }]
license = "MIT"

# dependencies
dependencies = [
	"torch~=2.7.0",
	"lightning",
	"wandb",
	"loguru",
	"safetensors",
	"tqdm",
	"x-transformers",
	"matplotlib",
	"omegaconf~=2.3",
	"python-dotenv",
	"music-data-analysis@git+https://github.com/eri24816/music-data-analysis.git@93fa15",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true
