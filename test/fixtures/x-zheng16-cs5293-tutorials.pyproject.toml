[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
ignore = [
	"B028", # warning without explicit stacklevel, https://docs.astral.sh/ruff/rules/no-explicit-stacklevel/
	"C408", # dict() calls (stylistic), https://docs.astral.sh/ruff/rules/unnecessary-collection-call/
	"C901", # function complexity, https://docs.astral.sh/ruff/rules/complex-structure/
	"E501", # line too long, https://docs.astral.sh/ruff/rules/line-too-long/
	"E731", # do not assign a lambda expression, use a def, https://docs.astral.sh/ruff/rules/lambda-assignment/
	"I001", # unsorted-imports, https://docs.astral.sh/ruff/rules/unsorted-imports/
	"F401", # module imported but unused, https://docs.astral.sh/ruff/rules/unused-import/
	"T201", # print statement, https://docs.astral.sh/ruff/rules/print-statement/
]
extend-select = ["E", "F", "I", "W", "UP", "B", "T", "C"]

[tool.ruff.lint.per-file-ignores]
# Allow prints in auxiliary scripts
# "*.ipynb" = ["T201"]

[tool.ruff.lint.isort]
known-first-party = ["trl"]
