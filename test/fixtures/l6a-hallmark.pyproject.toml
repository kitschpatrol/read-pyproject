[build-system]
requires = ["setuptools>=80", "setuptools-scm[simple]>=8"]

[project]
name = "hallmark"
dynamic = ["version"]
license = "Apache-2.0"
dependencies = ["numpy", "pandas", "parse"]

[tool.setuptools.packages.find]
where = ["mod"]

[project.urls]
Homepage = "https://github.com/l6a/hallmark/"
Repository = "https://github.com/l6a/hallmark/"
Issues = "https://github.com/l6a/hallmark/issues"

[dependency-groups]
dev = ["pytest"]
lint = ["ruff"]

authors = [
	{ name = "Chi-kwan Chan" },
	{ name = "Nayera Abdessalam" },
	{ name = "Hayden Marchinek" },
	{ name = "Rohin Sant" },
	{ name = "Ram Adithya" },
	{ name = "Hayden Foote" },
]

description = "Reproducibility is the hallmark of the scientific method"

[tool.ruff.lint]
select = ["E", "F"]
exclude = ["demos"]
