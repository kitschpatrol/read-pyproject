[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "markdown-index"
version = "0.1.0"
description = "Markdown indexing utilities"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dependencies = [
	"python-dotenv>=1.0.0",
	"pydantic>=2.11.7",
	"numpy>=1.26.0",
	"RapidFuzz>=3.14.1",
	"tenacity>=9.1.2",
	"openai>=1.109.1",
	"tokenizers>=0.20.0",
]

[project.optional-dependencies]
dev = ["pytest>=7"]

[tool.setuptools.packages.find]
where = ["."]
include = ["markdown_index*"]

[tool.setuptools.package-data]
markdown_index = ["tokenizer_files/*"]

[tool.pytest.ini_options]
pythonpath = ["."]
log_cli = true
log_cli_level = "INFO"
