[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oqd-teaching-demo"
version = "0.0.0"
requires-python = ">=3.9"
dependencies = ["numpy", "pydantic", "nicegui", "flask"]

[project.optional-dependencies]
hardware = ["gpiozero", "lgpio", "picamera2"]

docs = ["pymdown-extensions", "mkdocstrings", "mkdocs-material", "mkdocstrings-python"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["oqd_teaching_demo"]
