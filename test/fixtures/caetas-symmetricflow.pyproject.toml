[project]
name = "symmetricflow"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
	"accelerate>=1.11.0",
	"datasets>=4.4.1",
	"diffusers>=0.35.2",
	"dotenv>=0.9.9",
	"fsspec>=2025.10.0",
	"gradio>=5.49.1",
	"hf-xet>=1.2.0",
	"huggingface-hub>=0.36.0",
	"lpips>=0.1.4",
	"matplotlib>=3.10.7",
	"opencv-python>=4.12.0.88",
	"pytorch-fid>=0.3.0",
	"s3fs>=2025.10.0",
	"scikit-learn>=1.7.2",
	"seaborn>=0.13.2",
	"toml>=0.10.2",
	"torch>=2.9.0",
	"torchdiffeq>=0.2.5",
	"torchmetrics>=1.8.2",
	"torchvision>=0.24.0",
	"tqdm>=4.67.1",
	"transformers>=4.57.1",
	"wandb>=0.22.3",
	"zuko>=1.5.0",
]

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
torch = [{ index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" }]
torchvision = [
	{ index = "pytorch-cu128", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
